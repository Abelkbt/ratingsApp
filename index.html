<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pop up modal</title>
</head>
<body>
<div class="cnt">
  <div class="wrapper">
      <h1>how did we do?</h1>
          <p>please let us know how we did with your support
          request.All feedback is appriciated to help us
          improve our offering!.
          </p>
      <div class="btn">
          <button type="button" class="btn">1</button>
          <button type="button" class="btn">2</button>
          <button type="button" class="btn">3</button>
          <button type="button" class="btn">4</button>
          <button type="button" class="btn">5</button>
      </div>
<button id="myBtn">submit</button>
<div id="myModal" class="modal">
<div class="modal-content">
    <span class="close">&times;</span>
    <img src="./img/illustration-thank-you.svg" alt="">
    <h1>Thank you!</h1>
    <p>we appriciate you taking time to give a rating <br>
       If you ever need more support, don't esitate to <br>
       get in touch!
    </p>
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
